# Introduction to HTML

- HTML is made of tags: `< />`
- HTML files begin by setting the doctype: `<!DOCTYPE html>`
- General format:
  - `<html>`
  - `<head>`
  - `<body>`

Sample:

```remark
<!DOCTYPE html>
<html>
        <head>
            <meta charset="utf-8" />
            <title>Title of Webpage</title>
            ...
        </head>

        <body>
            ...
        </body>
</html>
```
